<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Navbar</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Navbar Base Styles */
    .navbar {
      background-color: #333;
      color: white;
      padding: 10px 20px;
    }

    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.5em;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      transition: background 0.3s;
    }

    .menu a:hover {
      background-color: #575757;
    }

    .hamburger {
      display: none;
      font-size: 1.5em;
      cursor: pointer;
    }

    @media (max-width: 1023px) and (min-width: 768px) {
      .menu {
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      .navbar-container {
        flex-direction: column;
        align-items: center;
      }
    }
    @media (max-width: 767px) {
      .hamburger {
        display: block;
      }

      .menu {
        display: none;
        flex-direction: column;
        width: 100%;
        text-align: center;
      }

      .menu.show {
        display: flex;
      }

      .navbar-container {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="navbar-container">
      <div class="logo">MySite</div>
      <div class="hamburger" onclick="toggleMenu()">â˜°</div>
      <div class="menu" id="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </nav>

</body>
</html>
